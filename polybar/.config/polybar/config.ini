[colors]
background = ${colors.base}
background-alt = ${colors.blue}
foreground = ${colors.text}
primary = ${colors.blue}
secondary = ${colors.mantle}
alert = ${colors.red}
disabled = ${colors.subtext1}

[bar/toph]
monitor = ${env:MONITOR:}
width = 100%
height = 28pt
radius = 15

dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

bottom = true

line-size = 2pt

border-size = 2pt
border-color = ${colors.primary}

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.primary}

font-0 = "Symbols Nerd Font Mono:size=14;5.5"
font-1 = "MesloLGS Nerd Font Mono:size=14;5"
font-2 = "MesloLGS Nerd Font Mono:size=15:weight=bold;6"

modules-left = systray i3 i3-windows
modules-center = menu
modules-right = pulseaudio battery memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/i3-windows]
type = custom/script
exec = ~/.config/polybar/polybar-i3-windows/module.py
tail = true

[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/menu]
type = custom/menu

lable-open-foreground = ${colors.primary}

label-open = "%{F#89b4fa} Menu%{F-}"
label-close = "%{F#89b4fa} Menu%{F-}"
label-separator = " | "
expand-right = true

menu-0-0 = " Apps"
menu-0-0-exec = #menu.open.1
menu-0-1 = "⏻ Power"
menu-0-1-exec = #menu.open.2

; First menu (level 0)
menu-1-0 = " Firefox"
menu-1-0-exec = firefox

menu-1-1 = " VSCode"
menu-1-1-exec = code

menu-1-2 = " Alacritty"
menu-1-2-exec = alacritty

; Power menu (level 1)
menu-2-0 = "⏻ Shutdown"
menu-2-0-exec = systemctl poweroff

menu-2-1 = " Reboot"
menu-2-1-exec = systemctl reboot

menu-2-2 = " Logout"
menu-2-2-exec = i3-msg exit

[module/i3]
type = internal/i3
pin-workspaces = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

label-mode = %{T3}%mode%%{T-}
label-mode-padding = 1
label-mode-background = ${colors.primary}
label-mode-foreground = ${colors.secondary}

label-focused = %index%
label-focused-background = ${colors.secondary}
label-focused-foreground = ${colors.primary}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#89b4fa}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 󰝟
label-muted-foreground = ${colors.primary}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/battery]
type = internal/battery
format-prefix = "BAT "
format-prefix-foreground = ${colors.primary}
full-at = 99
format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
; Framerate in milliseconds
animation-charging-framerate = 750
animation-charging-foreground = ${colors.green}
ramp-capacity-foreground = ${colors.primary}
format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
low-at = 5
battery = BAT0
adapter = ACAD
poll-interval = 5

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#89b4fa}%ifname%%{F#707880}  disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#89b4fa}%ifname%%{F-} %essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#89b4fa}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
